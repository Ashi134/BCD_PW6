{% extends "bootstrap/base.html" %}

{% block title %}
Dashboard
{% endblock %}

{% block styles %}
{{super()}}
<link rel="stylesheet" href="{{url_for('.static', filename='dashboard.css')}}">
<link rel="shortcut icon" href="{{ url_for('static', filename='logo.jpg') }}">
<script src="{{ url_for('static', filename='script.js') }}"></script>
<meta charSet="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
{% endblock %}

{% block content %}
    <nav class="navbar navbar-inverse navbar-fixed-top">
      <div class="container-fluid">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" style="color: whitesmoke;">SheCare</a>
        </div>
        <div id="navbar" class="navbar-collapse collapse">
          <ul class="nav navbar-nav navbar-right">
            <li>Feedback</li>
            <li>Log Out</li>
          </ul>
          <!-- <form class="navbar-form navbar-right">
            <input type="text" class="form-control" placeholder="Search...">
          </form> -->
        </div>
      </div>
    </nav>

    <div class="container-fluid">
      <div class="row">
        <div class="col-sm-3 col-md-2 sidebar">
          <ul class="nav nav-sidebar">
            <li class="active"><a href="#">Breast-Cancer Detector<span class="sr-only">(current)</span></a></li>
            <!-- <li><a href="#">Reports</a></li> -->
          </ul>
        </div>
        </div>
        </div>
        <div class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main">
          <h1 class="page-header">Welcome, {{ name }}</h1>
            <div class="container">
              <div class="row no-margin">
                  <div class="col-sm-5">
                      <div class="form-data">
                          <div class="form-head">
                              <h2>Test yourself</h2>
                          </div>
                          <div class="form-body">
                              <div class="row form-row">
                                <input type="text" placeholder="Enter Full name" class="form-control">
                              </div>
                              <div class="row form-row">
                                <input type="text" placeholder="Enter Mobile Number" class="form-control">
                              </div>
                               <div class="row form-row">
                                <input type="text" placeholder="Enter Email Adreess" class="form-control">
                              </div>
                             <div class="image">
                              <div class="text_content">
                                <input type="file" id="image" accept="image/*">
                            </div>
                            <div class="image_content">
                                <img src="" alt="" id="imageContainer" />
                            </div>
                            <div class="class_content">
                                <img src="{{ url_for('static', filename='loading.gif') }}" alt="" id="loadingGif">
                                <p id="imageClass">
                                </p>
                                <p id="imageConfidence">
                                </p>
                            </div>

                              </div>

                              <h6>Address Details</h6>

                               <div class="row form-row">
                                  <div class="col-sm-6">
                                     <input type="text" placeholder="Enter Area" class="form-control">
                                  </div>
                                  <div class="col-sm-6">
                                     <input type="text" placeholder="Enter City" class="form-control">
                                  </div>
                              </div>
                               <div class="row form-row">
                                  <div class="col-sm-6">
                                     <input type="text" placeholder="Enter State" class="form-control">
                                  </div>
                                  <div class="col-sm-6">
                                     <input type="text" placeholder="Postal Code" class="form-control">
                                  </div>
                              </div>

                               <div class="row form-row">
                                 <button class="btn btn-success btn-appointment" id="generatebutton">
                                   Generate
                                 </button>

                              </div>

                          </div>
                      </div>
                    </div>
              </div>
            </div>
        <!-- </div> -->
        </div>
{% endblock %}
